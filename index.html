<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Motivational Quote</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Motivational Quotes</title>
</head>

<body>
    <div class="wrapper">
        <h2 class="heading">Today's Motivational Quote</h2>
        <blockquote>
            Loading...
        </blockquote>
        <span class="author">Loading...</span>

        <div class="buttons">
            <button class="newQuote">New Quote</button>
            <button class="copyQuote">
                <i class="fas fa-copy"></i> Copy
            </button>
            <button class="tweet">
                <i class="fab fa-twitter"></i> Tweet
            </button>
            <button class="darkModeToggle">
                <i class="fas fa-adjust"></i> Dark Mode
            </button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
